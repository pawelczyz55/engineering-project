{% extends "base.html" %} {% block title %}Upload{% endblock %} 
{% block content %}
<h1 align="center">Upload form</h1>
<div style="text-align:center;">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" name="file"><br />
        </div> 
        <div class="form-group">
            <input type="checkbox" id="use-first-row" name="if_use_first_row_as_column"/>
            <label for="use-first-row">Use first row as column name</label><br>
        </div>
        <br/><br/>
        <button>Upload</button>
    </form>
</div>

{% endblock %}
