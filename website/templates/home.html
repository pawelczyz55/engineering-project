{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content %}
    <h1 align="center">Witaj ponownie, {{user.first_name}}!</h1>

    <br/><br/>
    <h2 align="left">Najnowsze notatki: </h2>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes[-5:] %}
      <li class="list-group-item">{{ note.data }}</li>
      {% endfor %}
    </ul>
{% endblock %}
